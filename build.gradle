plugins {
    id "java" // applies to root; weâ€™ll apply java to subprojects below
}

subprojects {
    apply plugin: "java"

    group = "io.raft"
    version = "1.0-SNAPSHOT"

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17) // or 21
        }
    }

    repositories { mavenCentral() }

    dependencies {
        testImplementation "org.junit.jupiter:junit-jupiter:5.10.2"
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2' // Use the latest version
        testImplementation 'org.awaitility:awaitility:4.2.0'

    }

    tasks.withType(Test).configureEach {
        useJUnitPlatform()
    }
}
